<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайлтын Аналитик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Хайлтын Аналитик</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Хайлтын Текст</th>
                <th>Хайлтын Тоо</th>
                <th>Дундаж Хугацаа (секунд)</th>
                <th>Дундаж Үр Дүнгүүдийн Тоо</th>
            </tr>
        </thead>
        <tbody id="analyticsTable"></tbody>
    </table>

    <h3 class="mt-5">Хэрэглэгчийн Санал Хүсэлт</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Санал Хүсэлт</th>
                <th>Илгээсэн Хугацаа</th>
            </tr>
        </thead>
        <tbody id="feedbackTable"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchAnalytics() {
            try {
                const response = await fetch('http://localhost:5000/analytics');
                if (!response.ok) {
                    throw new Error('Аналитикийн мэдээлэл авахад алдаа гарлаа');
                }
                const data = await response.json();
                const tableBody = document.getElementById('analyticsTable');
                let html = '';
                data.forEach(row => {
                    html += `
                        <tr>
                            <td>${row.query}</td>
                            <td>${row.search_count}</td>
                            <td>${row.avg_duration.toFixed(2)}</td>
                            <td>${row.avg_result_count.toFixed(0)}</td>
                        </tr>
                    `;
                });
                tableBody.innerHTML = html;
            } catch (error) {
                console.error('Алдаа:', error);
                document.getElementById('analyticsTable').innerHTML = '<tr><td colspan="4" class="text-danger">Алдаа: ' + error.message + '</td></tr>';
            }
        }

        async function fetchFeedback() {
            try {
                const response = await fetch('http://localhost:5000/feedback');
                if (!response.ok) {
                    throw new Error('Санал хүсэлтийн мэдээлэл авахад алдаа гарлаа');
                }
                const data = await response.json();
                const tableBody = document.getElementById('feedbackTable');
                let html = '';
                data.forEach(row => {
                    html += `
                        <tr>
                            <td>${row.feedback_text}</td>
                            <td>${new Date(row.submitted_at).toLocaleString()}</td>
                        </tr>
                    `;
                });
                tableBody.innerHTML = html;
            } catch (error) {
                console.error('Алдаа:', error);
                document.getElementById('feedbackTable').innerHTML = '<tr><td colspan="2" class="text-danger">Алдаа: ' + error.message + '</td></tr>';
            }
        }

        fetchAnalytics();
        fetchFeedback();
    </script>
</body>
</html>
